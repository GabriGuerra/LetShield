<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suspeitos | LetShield</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
</head>
<body>
  <div class="container">
    <h1>Dashboard LetShield</h1>

    <form id="newTrackForm" aria-label="Formulário para criar novo rastreio">
      <input type="text" id="messageInput" placeholder="Texto do link (opcional)" autocomplete="off" />

      <label for="presetSelect" style="font-weight:600;color:#a0c8ff;">Disfarce visual:</label>
      <select id="presetSelect"
              style="padding:10px 14px;border-radius:8px;border:none;font-size:1rem;
                     background:#272a3b;color:#cfd9e5;">
        <option value="404">Erro 404 clássico</option>
        <option value="whatsapp">WhatsApp Web indisponível</option>
        <option value="youtube_error">Erro no YouTube</option>
        <option value="google_expired">Sessão expirada Google</option>
        <option value="login_failed">Falha de login Microsoft</option>
        <option value="instagram_down">Instagram fora do ar</option>
        <option value="twitter_offline">Twitter offline</option>
        <option value="blank">Página neutra em branco</option>
        <option value="layout">Layout LetShield personalizado</option>
        <option value="custom">URL personalizada</option>
      </select>

      <input type="url" id="customUrlInput"
             placeholder="Cole sua URL aqui"
             autocomplete="off"
             style="display:none;padding:10px 14px;border-radius:8px;
                    border:none;font-size:1rem;background:#272a3b;color:#cfd9e5;
                    margin-top:8px;"
      />

      <button type="submit" id="submitBtn">Criar Link</button>
      <div id="result" role="alert" aria-live="polite"></div>
    </form>

    <table id="table" aria-label="Tabela de rastreios">
      <thead>
        <tr>
          <th>Link</th>
          <th>Texto</th>
          <th>Data</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr class="empty"><td colspan="4">Carregando...</td></tr>
      </tbody>
    </table>

    <a href="/docs" class="link-adv">Opções Avançadas →</a>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
