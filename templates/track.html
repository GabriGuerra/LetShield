<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rastreamento | LetShield</title>

  <!-- Fonte e estilo -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

  <!-- Leaflet (sem integrity para evitar bloqueio de CORS) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
</head>
<body>
  <div class="track-container">
    <h1 class="track-header">Rastreamento LetShield</h1>
    <p class="track-message" id="messageText">Carregando mensagem...</p>

    <div id="map"></div>

    <div class="track-info">
      <div>
        <label>IP</label>
        <span id="ip">...</span>
      </div>
      <div>
        <label>Cidade</label>
        <span id="city">...</span>
      </div>
      <div>
        <label>País</label>
        <span id="country">...</span>
      </div>
      <div>
        <label>Navegador</label>
        <span id="browser">...</span>
      </div>
      <div>
        <label>Sistema</label>
        <span id="platform">...</span>
      </div>
      <div>
        <label>Criado em</label>
        <span id="createdAt">...</span>
      </div>
      <div>
        <label>Último acesso</label>
        <span id="lastAccess">...</span>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script src="{{ url_for('static', filename='js/track.js') }}"></script>
</body>
</html>
